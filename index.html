<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Badge Containers</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  h1 {
    margin-top: 20px;
    color: #333;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    
  }
  .badge-container {
    margin: 10px;
    width: 200px; /* Adjust width for larger size */
    height: 350px; /* Adjust height for larger size */
    border: 2px solid transparent; /* Add transparent border */
    transition: transform 0.3s ease, opacity 0.3s ease, border-color 0.3s ease; /* Add transition for border color */
  }

  .badge-container:hover {
    transform: scale(1.1); /* Increase size on hover */
    opacity: 0.8; /* Reduce opacity on hover */
    border-color: #333; /* Change border color on hover */
  }

  @media screen and (max-width: 768px) {
    .badge-container {
      width: 45%; /* Adjust width for smaller screens */
    }
  }
  @media screen and (max-width: 480px) {
    .badge-container {
      width: 90%; /* Adjust width for even smaller screens */
    }
  }
  .instructions {
    margin-top: 20px;
    font-size: 14px;
    color: #cae665;
  }


  body {
  text-align: center;
  font-family: sns-serief;
  font-size: 1.2em;
  padding: 1% 0;
  background: #7091d8;
}

h1 {
  color: rgb(3, 3, 17);
}

h2 {
  color: green;
}

p {
  font-size: 20px;
  color: rgb(165, 8, 147);
}

img {
  width: 23%;
  margin: 1%;
  vertical-align: middle;
  transition: all 2s, transform 0.5s, box-shadow 0.5s;
}

img:hover {
  box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.6);
  transform: scale(1.02);
}

img:focus {
  box-shadow: 12px 12px 25px rgba(0, 0, 0, 0.7);
  width: 46%;
  transform: none;
}

@media only screen and (max-width: 938px) {
  img {
    width: 37%;
    
  }
  
  img:focus {
    width: 60%;
    margin: 0;
  }
}

@media only screen and (max-width: 622px) {
  img {
    width: 65%;
    margin: 0; /* Remove margin */
  }
  
  img:focus {
    width: 100%;
    margin: 20px 0;
  }
}





</style>
</head>
